<style>
  .section {
    height: 100vh;
    background-color: green;
  }

  .bg-red {
    background-color: red;
  }
</style>

<ngx-intersection (isIntersecting)="handleIntersection(1)">
  <div class="section"></div>
</ngx-intersection>
<ngx-intersection
  [threshold]="0.25"
  (isIntersecting)="handleIntersection(2, 25)"
>
  <div class="section bg-red"></div>
</ngx-intersection>
<ngx-intersection (isIntersecting)="handleIntersection(3)">
  <div class="section"></div>
</ngx-intersection>
